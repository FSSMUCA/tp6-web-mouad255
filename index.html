<body>
  

<header>
  <h1>TP6 - Calculatrice</h1>
  
</header>

<main>
  <form id="formCalc">
    <label>Nombre A</label>
    <input type="number" id="a" step="any">

    <label>Opération</label>
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>

    <label>Nombre B</label>
    <input type="number" id="b" step="any">

    <button type="submit">Calculer</button>

    <p id="error" class="error"></p>
    <p>Résultat : <span id="res">-</span></p>
  </form>

  <h2>Historique</h2>
  <ul id="history"></ul>
</main>
